<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiFi configuration</title>
    <script>
        var own_net_name = "{{ wifi.own_name }}";
        const vis_image_url = "/static/css/svg/visible.svg";
        const invis_image_url = "/static/css/svg/invisible.svg";
    </script>
    <!--<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='wifi/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='wifi/wifi.css') }}">-->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/wifi/main.css">
    <link rel="stylesheet" href="/static/wifi/wifi.css">
</head>
<body>
{% include "navbar.html" %}
<div style="display: flex; align-items: center; justify-content: center; height: calc(100% - 56px);">
    <div style="padding-bottom: 50px;">
        <div class="title-holder">
            <h3 style="display: flex; flex-direction: row;">WiF configuration:&nbsp;
                <div style="color: #28a745" id="title">Client</div>
            </h3>
        </div>
        <div class="form-group col-md-auto">
            <label for="inputSSID">SSID</label>
            <div id="ssid_content">
                <select id="inputSSID" class="form-control">
                    <option selected>{{ wifi.current }}</option>
                </select>
            </div>
            <small id="ssidHelp2" class="form-text text-muted">WiFi hotspot configuration that Clever can connect
            </small>
        </div>
        <div class="form-group col-md-auto">
            <label for="password">Password</label>
            <div class="input-group">
                <input placeholder="Password" value="{{ wifi.pass }}" type="password" name="password" id="password"
                       class="form-control" data-toggle="password">
                <div class="input-group-append">
                <span id="password-toggler" onclick="showPassword()" class="input-group-text input-password-hide"
                      style="cursor: pointer;"><img
                        class="vis-icon" id="toggler-icon"
                        src="/static/css/svg/visible.svg"
                        alt=""/></span>
                </div>
            </div>
        </div>
        <div class="btn-group" style="margin-right: 15px; width: calc(100% - 15px); justify-content: flex-end;" role="group">
            <button id="butt_ref" type="button" onclick="swap(true);" class="btn btn-light">AP mode</button>
            <button id="butt_save" type="button" onclick="connect()" class="btn btn-success">Connect</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/wifi/wifi.js"></script>
</body>
</html>
